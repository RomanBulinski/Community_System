<div class="col-md-6">
  <h2> Apartments</h2>

  <table class="table table-striped">

    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Surname</th>
    </tr>

    <tbody>
    <tr *ngFor="let apartment of apartments ">
      <td>{{apartment.id}}</td>
      <td>{{apartment.apartment_number}}</td>
      <td>{{apartment.area}}</td>
      <td>{{apartment.level}}</td>
    </tr>
    </tbody>

  </table>
</div>
